<script type="text/ng-template" id="main.html">
	<div id="header">Buy</div>  
    <div class="searchBar" ng-click="clearSearch()">
          <label class="item item-input" id="searchBarLabel" style="width:100%;">
           <input type="text" ng-model="query.input" placeholder="Search in Booklistic Market" style="margin-left:5%;"/>
          </label>
	</div>
    <div ng-repeat="book in content | filter:query.input" id="unique" style="display:none">
        <div class="circlebutton" style="position:relative;right:5px;">&#43</div>
        <div class="item" ng-click="tab(book.SKU);">
            <i class="badgeJohnson">{{book.title}}</i>
            <p class="text" style="color:#F7FF00;">
            Course Name: {{book.course}}<br>
            Price: ${{book.originalPrice}} 
            <br>
            SKU #: {{book.SKU}}
            </p>
                 
            <img class="images" src="{{book.image}}"/> 
        </div>
	</div>
</script> 
<script type="text/ng-template" id="detail.html">
    <i class="badgeJohnson custom" id="skudisplay" style="color:yellow;background:#66cc33;pointer-events: none;">SKU: {{currentBookDetail.SKU}}</i>

        <div class="row" style="max-height:10%;height:10%;margin-bottom:20px;">
          <div class="col col-md-6">
            <img id="bookDetailImage" src="{{currentBookDetail.image}}">
          </div>
          <div class="col col-md-6">
              <br>
              <i class="badgeJohnson custom" style="background-color:dark;color:gold;">{{currentBookDetail.course}}</i>
              <br>
              <i class="badgeJohnson custom">${{currentBookDetail.originalPrice}}</i>
              <br>
              <i class="iosStatusBox" ng-click="postPostDialog();">{{currentBookDetail.status}}</i>
          </div>
        </div>
         <div class="item item-divider" style="background-color:orange;color:black;border-radius:10px;text-align:center;">Viewed by {{currentBookDetail.SKU[0]}} people & {{currentBookDetail.SKU[1]}} successful trade</div>

        <div class="item item-divider" style="background-color:red;color:yellow;margin-top:10px;border-radius:10px;text-align:center;">Posted for Sale</div>
        <div ng-repeat="detail in post" ng-click="tab('payment')">
                <div class="item item-icon-right" style="background-color:grey;border-bottom:2px solid purple;color:yellow">
                    <i class="badgeJohnson" style="width: 150px">{{detail.Name}}</i>
                    Price: ${{detail.Price}} 
                    condition: Used
                </div>
            </div>     
</script>
<script type="text/ng-template" id="payment.html">
    <div style="text-align:center;" ng-click="tab('buy')">
    <img id="watcard" src="http://www.watcard.uwaterloo.ca/images/banner_full.png"/>
    <img id="paypal" src="http://www.hamsaashramam.org/wp-content/uploads/2012/08/PayPal-logo.png"/>
    </div>
</script>

<script type="text/ng-template" id="sell.html">
    <div id="header">Sell</div>  
    <div id="sellitem" style="backround-color:red;">
        <div class="circlebutton" ng-click="setPrice()">&#43</div>
	</div> 
    <div id="mybookitem">
        <div class="item">
            <i class="badgeJohnson">{{content[1].title}}</i>
            <img class="images" src="{{content[1].image}}"/> 
            <p class="text" style="color:#F7FF00;">Course Name: {{content[1].course}}<br/>
            Price: ${{content[1].originalPrice}} 
            <br> 
            SKU #: {{content[1].SKU}}
                <br><div style="color:red;">In Hand </div>
            </p>
        </div>
	</div>
</script>

<script type="text/ng-template" id="mybook.html"> 
    <img id="profile-image" src="http://photocdn.sohu.com/20110413/Img305726141.jpg"/>
    <br>
    <div id="header">{{userName}}'s book</div>  
    <div id="mybookitem">
        <div class="item">
            <i class="badgeJohnson">{{content[1].title}}</i>
            <img class="images" src="{{content[1].image}}"/> 
            <p class="text" style="color:#F7FF00;">Course Name: {{content[1].course}}<br/>
            Price: ${{content[1].originalPrice}} 
            <br> 
            SKU #: {{content[1].SKU}}
            <br>
            <div style="color:red;">In Hand </div><br>
            Condition: Used
            </p>
        </div>
        <div class="item">
            <i class="badgeJohnson">{{content[6].title}}</i>
            <img class="images" src="{{content[6].image}}"/> 
            <p class="text" style="color:#F7FF00;">Course Name: {{content[6].course}}<br/>
            Price: ${{content[6].originalPrice}} 
            <br> 
            SKU #: {{content[6].SKU}}
            <br>
            <div style="color:red;">Sold </div><br>
            Condition: Good
            </p>
        </div>
	</div>
</script>


<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a ng-click="tab('buy')">Buy</a>
        <a ng-click="tab('sell')">Sell</a>
        <a ng-click="tab('mybook')">My Book</a>
    </li>
</script>
